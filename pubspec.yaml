  web: ^1.1.1
  in_app_purchase: ^3.2.0
  webview_flutter: ^4.13.0
  in_app_purchase_android: ^0.4.0+8
  receive_sharing_intent: ^1.8.1
  app_links: ^7.0.0
  markdown: ^7.3.0
  flutter_html: ^3.0.0
  flutter_quill_extensions: ^11.0.0

dev_dependencies:
  msix: ^3.16.7
  flutter_test:
    sdk: flutter

msix_config:
  display_name: Better Keep Notes
  publisher_display_name: Foxbiz Software Pvt. Ltd.
  identity_name: FoxbizSotware.BetterKeepNotes
  publisher: 'CN=886C9A5B-2D6E-4AE6-822D-DE6C845ECD7D'
  msix_version: 1.0.17.0
  logo_path: assets/better_keep-512.png
  capabilities: internetClient, internetClientServer, privateNetworkClientServer
  protocol_activation: betterkeep
  store: true

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/sounds/
  fonts:
    - family: CustomIcons
      fonts:
        - asset: assets/icon.ttf
