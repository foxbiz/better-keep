  sqflite: ^2.4.2
  permission_handler: ^12.0.1
  image_picker: ^1.2.1
  path_provider: ^2.1.5
  flutter_image_compress: ^2.4.0
  flutter_staggered_grid_view: ^0.7.0
  record: ^6.1.2
