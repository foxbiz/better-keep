name: better_keep
description: 'Notes app with enhanced features'
publish_to: 'none'
version: 1.0.17+33

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter
  crypto: ^3.0.6
  alarm: ^5.1.5
  sqflite_common_ffi: ^2.4.0
  flutter_quill: ^11.5.0
  flutter_localizations:
