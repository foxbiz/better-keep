<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - Better Keep</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <style>
    :root {
      --primary: #FFD54F;
      --primary-dark: #FFC107;
      --accent: #7C4DFF;
      --accent-dark: #536DFE;
      --bg-dark: #121212;
      --bg-card: #1E1E1E;
      --text-primary: #FFFFFF;
      --text-secondary: #B0B0B0;
      --text-muted: #757575;
      --border-subtle: rgba(255, 255, 255, 0.1);
      --shadow-lg: 0 16px 48px rgba(0, 0, 0, 0.4);
      --radius-md: 12px;
      --radius-lg: 20px;
      --transition-normal: 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: var(--bg-dark);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: var(--text-primary);
    }

    .container {
      background: var(--bg-card);
      border-radius: var(--radius-lg);
      padding: 48px 40px;
      max-width: 420px;
      width: 100%;
      box-shadow: var(--shadow-lg);
      text-align: center;
      border: 1px solid var(--border-subtle);
    }

    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 24px;
      border-radius: var(--radius-md);
    }

    h1 {
      color: var(--text-primary);
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .provider-name {
      background: linear-gradient(135deg, var(--primary), #FF8A65);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .status {
      color: var(--text-secondary);
      font-size: 16px;
      margin: 16px 0 24px;
      min-height: 24px;
    }

    .error {
      background: rgba(239, 83, 80, 0.15);
      color: #EF5350;
      padding: 16px;
      border-radius: var(--radius-md);
      margin-top: 20px;
      border: 1px solid rgba(239, 83, 80, 0.3);
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: linear-gradient(135deg, var(--accent), var(--accent-dark));
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      min-width: 200px;
      text-decoration: none;
      transition: transform var(--transition-normal), box-shadow var(--transition-normal);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(124, 77, 255, 0.4);
    }

    .btn-secondary {
      background: transparent;
      color: var(--text-secondary);
      border: 1px solid var(--border-subtle);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.05);
      transform: translateY(-2px);
      box-shadow: none;
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      margin-top: 8px;
    }

    .hidden {
      display: none !important;
    }

    .provider-icon {
      width: 24px;
      height: 24px;
    }

    /* Provider-specific colors */
    .provider-facebook {
      background: linear-gradient(135deg, #1877F2, #0d65d9);
    }

    .provider-github {
      background: linear-gradient(135deg, #333, #24292e);
    }

    .provider-twitter {
      background: linear-gradient(135deg, #1DA1F2, #0d8ecf);
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="icons/logo.png" alt="Better Keep" class="logo">

    <div id="initialView">
      <h1>Sign in with <span class="provider-name" id="providerName">...</span></h1>
      <p class="status">Tap the button below to continue</p>
      <div class="btn-group">
        <a class="btn" id="signInBtn" href="#">
          <span id="providerIcon"></span>
          <span id="btnText">Continue with ...</span>
        </a>
        <button class="btn btn-secondary" id="cancelBtn">Cancel</button>
      </div>
    </div>

    <div id="errorView" class="hidden">
      <h1>Sign In Failed</h1>
      <div class="error" id="errorMsg"></div>
      <div class="btn-group">
        <button class="btn" id="retryBtn">Try Again</button>
        <button class="btn btn-secondary" id="cancelBtn2">Cancel</button>
      </div>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const provider = urlParams.get('provider');
    const redirect = urlParams.get('redirect') || 'betterkeep';
    const error = urlParams.get('error');

    const initialView = document.getElementById('initialView');
    const errorView = document.getElementById('errorView');
    const providerNameEl = document.getElementById('providerName');
    const btnText = document.getElementById('btnText');
    const signInBtn = document.getElementById('signInBtn');
    const providerIcon = document.getElementById('providerIcon');
    const errorMsg = document.getElementById('errorMsg');

    const providerConfig = {
      'facebook': {
        name: 'Facebook',
        class: 'provider-facebook',
        icon: '<svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/></svg>'
      },
      'github': {
        name: 'GitHub',
        class: 'provider-github',
        icon: '<svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>'
      },
      'twitter': {
        name: 'X (Twitter)',
        class: 'provider-twitter',
        icon: '<svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/></svg>'
      }
    };

    function cancelAuth() {
      const cancelUrl = `${redirect}://auth?cancelled=true`;
      window.location.href = cancelUrl;
      setTimeout(() => {
        if (window.opener) window.close();
        else history.back();
      }, 500);
    }

    function showError(message) {
      initialView.classList.add('hidden');
      errorView.classList.remove('hidden');
      errorMsg.textContent = message;
    }

    // Check for error from OAuth callback
    if (error) {
      showError(error);
    } else if (provider && providerConfig[provider]) {
      const config = providerConfig[provider];
      providerNameEl.textContent = config.name;
      btnText.textContent = `Continue with ${config.name}`;
      providerIcon.innerHTML = config.icon;
      signInBtn.classList.add(config.class);

      // Direct link to OAuth flow via branded URL
      const oauthUrl = `https://betterkeep.app/oauth/start?provider=${provider}&redirect=${redirect}`;
      signInBtn.href = oauthUrl;
    } else if (provider) {
      // Unknown provider, use generic styling
      providerNameEl.textContent = provider;
      btnText.textContent = `Continue with ${provider}`;

      const oauthUrl = `https://betterkeep.app/oauth/start?provider=${provider}&redirect=${redirect}`;
      signInBtn.href = oauthUrl;
    } else {
      showError('No provider specified. Please try again from the app.');
    }

    // Event listeners
    document.getElementById('cancelBtn').onclick = cancelAuth;
    document.getElementById('cancelBtn2').onclick = cancelAuth;
    document.getElementById('retryBtn').onclick = () => location.reload();
  </script>
</body>

</html>
